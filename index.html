<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3.0 basics</title>
    <link rel="stylesheet" href="theme.css">
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1 :style="{
          color: inputValue.length < 5 ? 'darkred' : 'darkgreen',
          fontSize: inputValue.length < 5 ? '1.5rem' : '2rem',
        }">
          {{ title }}
        </h1>
        <div class="form-control">
          <input
              type="text"
              :placeholder="placeholderName"
              v-model="inputValue"
              @keypress.enter="addNewNote"
          />
        </div>
        <button class="btn" @click="addNewNote">Add</button>
        <hr />
        <ul class="list" v-if="notes.length">
          <li class="list-item" v-for="(note, idx) in notes">
            <span :class="['bold', {'primary' : note.length >= 5}]">({{idx + 1}}) {{ toUpperCase(note) }}</span>
            <button class="btn danger" @click="removeNote(idx)">Remove</button>
          </li>
          <hr />
          <li>
            <strong>Overall: {{ notes.length }}</strong> | Doubled: {{ doubleCount }}
          </li>
        </ul>
        <p v-else>No notes found</p>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
